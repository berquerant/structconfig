name: CI

permissions:
  contents: read

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version:
          - "1.24"
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5.5.0
        with:
          go-version: ${{ matrix.go-version }}
          check-latest: true
          cache-dependency-path: go.sum
      - name: Display Go version
        run: go version
      - name: Lint
        run: ./task lint
      - name: Test
        run: ./task test
