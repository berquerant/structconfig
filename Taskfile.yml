version: '3'

tasks:
  default:
    deps:
      - lint
      - test
  lint:
    deps:
      - vuln
      - vet
  test:
    cmds:
      - go run gotest.tools/gotestsum --format pkgname --format-icons hivis -- -cover -race ./...
  vuln:
    cmds:
      - go run golang.org/x/vuln/cmd/govulncheck ./...
  vet:
    cmds:
      - go vet ./...
  generate:
    # deps:
    #   - clean-generated
    cmds:
      - go generate ./...
  clean-generated:
    cmds:
      - find . -name "*_generated.go" -type f -delete
  tidy:
    cmds:
      - go mod tidy -v
